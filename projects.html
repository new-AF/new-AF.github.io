                    data-repo-link="https://github.com/new-AF/Web-App-Count-File-Words-Lines-Bytes"
                    data-image-src="p1.png"
                    data-description="Locally upload mutliple files, and the count the number
of words, lines and bytes in each file."
                    data-features="No remote upload | No bloated 3rd-party JavaScript dependencies | Asynchronous support for multiple files"
                    data-stack="Web APIs | Vanilla JavaScript | CSS"

                    data-title="Markdown Editor"

                    data-image-src="p2.png"
                    data-description="Render plain Markdown text into styled and formatted
    output as you type."
                    data-features="Markdown rendering in real-time | Output PDF download"
                    data-stack="React | Redux Toolkit | CSS"
                >
                </project-card>

                <project-card
                    data-title="Timestamp Microservice"
                    data-live-link="https://timestamp-microservice-t7m9.onrender.com/"
                    data-repo-link="https://github.com/new-AF/timestamp-microservice"
                    data-image-src="p3.png"

                    data-features="GUI interface | JSON API interface | Convesrion between Unix timestamp and Date-Time string"
