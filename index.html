<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width | initial-scale=1.0"
        />
        <meta
            name="description"
            content="I am a Software engineer creating exceptional user experiences
        with the help of the team"
        />
        <title class="lang title">Abdullah Fatota | Software Engineer</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="shortcut icon" href="code.svg" type="image/x-icon" />
    </head>

    <!-- templates ---------------------------------------- -->
    <template class="my-header">
        <h1 class="change title"></h1>
    </template>

    <template class="the-text"></template>

    <template class="nav-button">
        <a>
            <the-text class="change title"></the-text>
            <!--  <svg>  -->
        </a>
    </template>

    <template class="blog-projects"></template>

    <template
        class="project-card"
        data-role="button"
        data-aria-label="Button to run the project in an embedded iframe"
        data-alt="Image preview of % web app"
    >
        <header>
            <img class="image" />

            <h3 class="title"></h3>
        </header>

        <p class="description"></p>

        <a class="live-link button-link default">Live Link</a>

        <a class="repo-link button-link">Repository Link</a>

        <ul class="features"></ul>

        <ul class="stack"></ul>
    </template>

    <template class="about-section">
        <!-- <p> -->
    </template>

    <template class="contact-social">
        <a class="button-link">
            <the-text class="change text"></the-text>
            <!--  <svg>  -->
        </a>
    </template>

    <template class="contact-section"> </template>

    <template class="svg-icon"> </template>

    <!-- body ---------------------------------------- -->

        <!-- prettier-ignore -->

        </my-header>

        <main>
            <about-section
                class="readable-text"
                id="about"
                data-title="About"
                data-show-title="false"
                data-text="Welcome, | I am a software engineer with a love for healthy supportive teams, solving user problems and developing new features."
                data-hero-image="teamwork-makes-the-dream-work-smaller.jpg"
            >
            </about-section>

            <blog-projects
                id="blog-projects"
                data-title="Blogs & Projects"
                data-blogs-json="Blogs"
                data-json-entries="My_JSONS.blog-projects"
            >
                <project-card
                    data-title="Count File Words, Lines & Bytes"
                    data-live-link="https://new-af.github.io/Web-App-Count-File-Words-Lines-Bytes/"
                    data-repo-link="https://github.com/new-AF/Web-App-Count-File-Words-Lines-Bytes"
                    data-image-src="p1.png"
                    data-description="Locally upload mutliple files, and the count the number
        of words, lines and bytes in each file."
                    data-features="No remote upload | No bloated 3rd-party JavaScript dependencies | Asynchronous support for multiple files"
                    data-stack="Web APIs | Vanilla JavaScript | CSS"
                >
                </project-card>

                <project-card
                    data-title="Markdown Editor"
                    data-live-link="https://new-af.github.io/react-markown-previewer/"
                    data-repo-link="https://github.com/new-AF/react-markown-previewer"
                    data-image-src="p2.png"
                    data-description="Render plain Markdown text into styled and formatted
            output as you type."
                    data-features="Markdown rendering in real-time | Output PDF download"
                    data-stack="React | Redux Toolkit | CSS"
                >
                </project-card>

                <project-card
                    data-title="Timestamp Microservice"
                    data-live-link="https://timestamp-microservice-t7m9.onrender.com/"
                    data-repo-link="https://github.com/new-AF/timestamp-microservice"
                    data-image-src="p3.png"
                    data-description="GUI and API to convert representation of dates between
        text & JavaScript timestamp formats."
                    data-features="GUI interface | JSON API interface | Convesrion between Unix timestamp and Date-Time string"
                    data-stack="Express | React | Redux Toolkit"
                >
                </project-card>
            </blog-projects>

            <!-- prettier-ignore -->
